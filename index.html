<!DOCTYPE html>
<html>
	<head>
		<title>Tree of Life the Game</title>
		<link rel="stylesheet" href="main.css">
		<script src="angular.min.js"></script>
		<script src="main.js"></script>
	</head>
	<body ng-app="gameApp" ng-controller="gameController">
		<div ng-repeat="node in nodes" ng-click="submitGame($index)">
			<img ng-src="{{node.images[0]}}" />
			<p ng-repeat="name in node.names">{{name}}</p>
			<span>{{name.desc}}</span>
		</div>
	</body>
</html>
